<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="auth-container" class="auth-container">
        <div id="auth-status" class="auth-status"></div>
        <button id="login-button" class="auth-button">Login with Google</button>
        <button id="logout-button" class="auth-button hidden">Logout</button>
    </div>
    <div class="container">
        <h1>Pomodoro Timer</h1>
        <div class="timer-controls">
            <button class="adjust-time" id="decrease-time">-5m</button>
            <div class="timer">25:00</div>
            <button class="adjust-time" id="increase-time">+5m</button>
        </div>
        <div class="controls">
            <button id="start-pause">Start</button>
            <button id="reset">Reset</button>
            <button id="toggle-mode">Rest Mode</button>
        </div>
        <button id="skip-rest" class="hidden">Skip Rest</button>
        <div id="status-text">Time to focus!</div>
        <div id="session-history" class="session-history hidden">
            <h2>Session History</h2>
            <div id="history-list"></div>
        </div>
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
