<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Focus</title>

  <!-- Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&family=Newsreader:opsz,wght@6..72,400;6..72,500;6..72,600&family=JetBrains+Mono:wght@400;500&display=swap" rel="stylesheet">

  <!-- Styles -->
  <link rel="stylesheet" href="/src/styles/main.css">
</head>
<body>
  <div id="app">
    <!-- Auth Screen (shown when not logged in) -->
    <div id="auth-screen" class="auth-screen">
      <div class="auth-container">
        <div class="auth-logo">
          <svg class="enso" viewBox="0 0 100 100" width="80" height="80">
            <circle
              cx="50" cy="50" r="40"
              fill="none"
              stroke="currentColor"
              stroke-width="3"
              stroke-linecap="round"
              stroke-dasharray="251"
              stroke-dashoffset="30"
            />
          </svg>
          <h1 class="auth-title">Focus</h1>
        </div>
        <p class="auth-subtitle">Track your deep work sessions</p>
        <button id="login-btn" class="btn btn-primary btn-lg">
          <svg width="20" height="20" viewBox="0 0 24 24" fill="currentColor">
            <path d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z"/>
            <path d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z"/>
            <path d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z"/>
            <path d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z"/>
          </svg>
          Sign in with Google
        </button>
      </div>
    </div>

    <!-- Main App (shown when logged in) -->
    <div id="main-app" class="main-app hidden">
      <!-- Sidebar -->
      <aside class="sidebar" id="sidebar">
        <div class="sidebar-header">
          <div class="logo">
            <svg class="enso" viewBox="0 0 100 100" width="32" height="32">
              <circle
                cx="50" cy="50" r="40"
                fill="none"
                stroke="currentColor"
                stroke-width="4"
                stroke-linecap="round"
                stroke-dasharray="251"
                stroke-dashoffset="30"
              />
            </svg>
            <span class="logo-text">Focus</span>
          </div>
        </div>

        <nav class="sidebar-nav">
          <a href="#/" class="nav-item active" data-page="dashboard">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="12" cy="12" r="9"/>
              <path d="M12 6v6l4 2"/>
            </svg>
            <span>Focus</span>
          </a>
          <a href="#/analytics" class="nav-item" data-page="analytics">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <path d="M3 3v18h18"/>
              <path d="M7 16l4-4 4 4 5-6"/>
            </svg>
            <span>Analytics</span>
          </a>
          <a href="#/calendar" class="nav-item" data-page="calendar">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <rect x="3" y="4" width="18" height="18" rx="2"/>
              <path d="M3 10h18"/>
              <path d="M8 2v4"/>
              <path d="M16 2v4"/>
            </svg>
            <span>Calendar</span>
          </a>
          <a href="#/goals" class="nav-item" data-page="goals">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="12" cy="12" r="9"/>
              <circle cx="12" cy="12" r="5"/>
              <circle cx="12" cy="12" r="1"/>
            </svg>
            <span>Goals</span>
          </a>
        </nav>

        <div class="sidebar-footer">
          <a href="#/settings" class="nav-item" data-page="settings">
            <svg class="nav-icon" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="1.5">
              <circle cx="12" cy="12" r="3"/>
              <path d="M12 1v4M12 19v4M4.22 4.22l2.83 2.83M16.95 16.95l2.83 2.83M1 12h4M19 12h4M4.22 19.78l2.83-2.83M16.95 7.05l2.83-2.83"/>
            </svg>
            <span>Settings</span>
          </a>
          <div class="user-info" id="user-info">
            <div class="user-avatar" id="user-avatar"></div>
            <div class="user-details">
              <span class="user-name" id="user-name">User</span>
              <button class="btn-logout" id="logout-btn">Sign out</button>
            </div>
          </div>
        </div>
      </aside>

      <!-- Main Content -->
      <main class="main-content" id="main-content">
        <!-- Pages will be rendered here -->
      </main>
    </div>
  </div>

  <script type="module" src="/src/js/app.js"></script>
</body>
</html>
